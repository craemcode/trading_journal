version: "3.9"

services:
  backend:
    build: ./backend
    container_name: trade-journal-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/db:/app/db
    env_file:
      - .env

  frontend:
    build: ./frontend
    container_name: trade-journal-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
